<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessifyy | Figma Accessibility Plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accessify: {
                dark: '#081628',
                pink: '#ed4680',
                pinkLight: '#f57ca5',
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-accessify-dark { background-color: #081628; }
        .text-accessify-pink { color: #ed4680; }
        .bg-accessify-pink { background-color: #ed4680; }
        .border-accessify-pink { border-color: #ed4680; }
        
        /* Custom ribbon shape for the mockup */
        .clip-path-ribbon {
          clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 75%, 0% 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-accessify-dark text-white selection:bg-accessify-pink selection:text-white">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
